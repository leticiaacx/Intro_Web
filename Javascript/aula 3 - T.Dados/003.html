<!DOCTYPE html>
<html lang="pt-br">

<head> <!--cabeça-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style> /* comentarios em css */
        body {
            background-color: rgb(157, 157, 220);
            color: white;
            font: normal 20pt Times;
        }

        h1 {
            color: rgb(34, 31, 31)
        }
    </style>
</head>

<body> <!--corpo-->
    <h1> Olá, mundo! </h1> <!--título de nível 1-->
    <p> Já me livrei da maldição</p> <!--Paragrafo-->
    <script>
      var n1 = prompt('Digite um número: ')// promp so retorna string
      var n2 = prompt('Digite outro número: ')
      var soma = Number(n1) + Number(n2)// o + é usado para soma e para concatenar 
      // convertendo string para número
      // se quiser de numero para string usar "String()"
      //(number + number) p adição
      //(string + string) p concatenar
      alert(`A soma entra os números escolhidos ${n1} e ${n2} é: ${soma}`)
    </script>
</body>

</html>
